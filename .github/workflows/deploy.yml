name: Deployment
on:
  push:
    branches:
      - main
      - dev
# Define variables, this MONGODB_DB_NAME variable, will be available in all jobs
env:
  MONGODB_DB_NAME: uribe-demo
jobs:
  test:
    # You can also define variables on job level
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.4iqnr.mongodb.net
      MONGODB_USERNAME: ivanuribegonzalez
      MONGODB_PASSWORD: 0Lc8yUuEM5lqmew5
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
